{% extends "base.html" %}
{% block content %}

<h1>{{keyword}} Rooms:</h1>
      <br><br>

      {% for room in rooms %}
      <p>Room number: {{room.number}}</p>
      <p>Floor: {{room.floor}}</p>
      <p>Room type: {{room.room_type}}</p>
      <p>Price per day: {{room.price_per_day}}</p>
      {# <!-- <a href={{ url_for('view_room', room_id=room.id) }}>{{link to room}}</a> --> #}
      <a href={{ url_for('view_room', room_id=room.id) }}>link to room</a>
      </p>
      <br>
      {% endfor %}


{% endblock content %}
